<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="components/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="components/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body ng-app="ClockApp">

<div ng-controller="ClockController" layout="column" layout-fill ng-cloak class="wrapper">
    <header>
        <div class="unselectable" layout-fill layout="column" ng-cloak>
            <md-content md-theme='{{theme}}' md-theme-watch="true">
                <md-nav-bar md-no-ink-bar="false" aria-label="mainNavBar">
                    <div layout="row" layout-align="center" flex>
                        <md-nav-item ui-sref="countdown" md-nav-sref=="countdown" name="countdown">
                            <md-icon class="white">av_timer</md-icon>
                        </md-nav-item>
                        <md-nav-item ui-sref="clock" md-nav-sref="clock" name="clock">
                            <md-icon class="white">alarm</md-icon>
                        </md-nav-item>
                        <md-nav-item ui-sref="stopwatch" md-nav-sref="stopwatch" name="stopwatch">
                            <md-icon class="white">update</md-icon>
                        </md-nav-item>
                    </div>
                </md-nav-bar>
            </md-content>
        </div>
    </header>
    <content class='md-padding unselectable' flex>
        <div class="container">
            <div layout="row" layout-align="center center" flex>
                <div ui-view></div>
            </div>
        </div>
    </content>
    <md-toolbar class="unselectable">
        <div layout="row" layout-align="center center" flex>
            <span>Clock</span>
        </div>
    </md-toolbar>
</div>

<script type="text/javascript" src="components/angular/angular.min.js"></script>
<script type="text/javascript" src="components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="components/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="components/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
