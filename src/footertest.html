<html>
<head>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="components/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body ng-app="materialApp">
<div ng-controller="AppCtrl" flex>
    <md-toolbar class='md-medium-tall'>
        <div class="md-toolbar-tools">
            <span>Fixed to Top</span>
            <div flex></div>
            <md-button class="md-raised" ng-click="toggleContent(!displayContent)">toggle content</md-button>
        </div>
    </md-toolbar>
    <main class='md-padding' layout="row" flex>
        <div flex>
            <md-card ng-if="displayContent" ng-repeat = "card in cards">
                {{$index}}
                {{card.title}}
                {{card.text}}
            </md-card>
        </div>
        <div flex>
            <md-card ng-if="displayContent" ng-repeat = "card in cards">
                {{$index}}
                {{card.title}}
                {{card.text}}
            </md-card>
        </div>
    </main>
    <md-toolbar class="md-medium-tall">
        <div layout="row" layout-align="center center" flex>
            <span>FOOTER</span>
        </div>
    </md-toolbar>
</div>
</body>
</html>
